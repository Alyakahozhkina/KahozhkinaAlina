<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HomeWork5</title>
</head>
<body>
    <div style="width: 500px;">
        <form action="#" method="POST" name="database" id="database">
            <fieldset>
                <legend>Ваш заказ:</legend>
                <p><label for="name_user">Имя: </label><input type="text" name="name_user" id="name_user" placeholder="Ваше имя" maxlength="20" required></p>
                <p><label for="phone">Телефон: </label><input type="tel" name="phone" id="phone" placeholder="Ваш номер телефона" maxlength="13" required></p>
                <p><label for="email">E-mail: </label><input type="email" name="email" id="email" placeholder="Ваш email" maxlength="20"></p>
                <p><textarea name="message" id="message" cols="60" rows="10" placeholder="Введите текст" maxlength="500"></textarea></p>
                <p><label for="site">Заказать разработку сайта:</label></p>
                <select name="site" id="site" multiple size="3">
                    <option value="choice" disabled>Тип сайта:</option>
                    <option value="one-page">Одностраничный сайт</option>
                    <option value="multipage" selected>Многостраничный сайт</option>
                    <option value="internetshop">Интернет магазин</option>
                    <option value="tilda">на Тильда</option>
                </select>
                <p><button type="submit" id="button" name="button">Отправить</button></p>
            </fieldset>
        </form>
    </div>
</body>
</html>
