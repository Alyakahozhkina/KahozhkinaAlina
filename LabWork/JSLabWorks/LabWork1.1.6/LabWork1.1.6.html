    <script>
        
        function showArguments () {
            let arr = [];
            let count = 0;
            for(count = 0; count < arguments.length; count++) {
                arr.push(arguments[count]);
            }
            alert(`Количество аргументов - ${count}, их имена: ${arr}.`);
        }

        showArguments('a', 'b', 'c', 4);
        showArguments('x', 'y');
        showArguments(1, 2, 3, 4, 5);



    </script>
