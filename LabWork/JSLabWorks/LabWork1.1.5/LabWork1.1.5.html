<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabWork 1.1.5</title>
</head>
<body>
    
    
    <script>
        
        let cars = [
            {
                firmName: 'Nissan',
                modelName: 'Qashqai',
                engineDisplacement: 1.5,
            },
            {
                firmName: 'Toyota',
                modelName: 'Corolla',
                engineDisplacement: 1.5,
            },
            {
                firmName: 'BMV',
                modelName: 'X6',
                engineDisplacement: 3.0,
            },
            {
                firmName: 'Mercedes',
                modelName: 'GLE',
                engineDisplacement: 3.0,
            },
            {
                firmName: 'Suzuki',
                modelName: 'Vitara',
                engineDisplacement: 2.5,
            }
        ]
        let arr = [];
        for(let car of cars) {
            if(car['engineDisplacement'] > 2.0) {
                arr.push(`${car.firmName} ${car.modelName}`)
            }
        }
        console.log(`Cars that has Engines Displacement > 2.0: ${arr}`);


    </script>
</body>
</html>
